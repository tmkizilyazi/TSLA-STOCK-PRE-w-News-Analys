<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hisse Senedi Analiz ve Tahmin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            max-width: 1200px;
            margin-top: 30px;
        }

        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .card-header {
            background: linear-gradient(45deg, #2193b0, #6dd5ed);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 20px;
        }

        .result-card {
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .price-info {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .chart-container {
            position: relative;
            height: 400px;
            margin-bottom: 20px;
        }

        .prediction-container {
            position: relative;
            height: 300px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #2193b0, #6dd5ed);
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .form-control {
            border-radius: 25px;
            padding: 10px 20px;
            border: 2px solid #e9ecef;
        }

        .form-control:focus {
            border-color: #2193b0;
            box-shadow: 0 0 0 0.2rem rgba(33, 147, 176, 0.25);
        }

        .price-change {
            font-size: 1.2em;
            font-weight: bold;
        }

        .price-up {
            color: #28a745;
        }

        .price-down {
            color: #dc3545;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0"><i class="fas fa-chart-line me-2"></i>Hisse Senedi Analiz ve Tahmin</h3>
            </div>
            <div class="card-body">
                <form id="stockForm">
                    <div class="row align-items-end">
                        <div class="col-md-8">
                            <label for="symbol" class="form-label">Hisse Senedi Sembolü</label>
                            <input type="text" class="form-control" id="symbol" name="symbol" required
                                placeholder="Örn: AAPL, GOOGL, MSFT">
                            <div class="form-text">Yahoo Finance sembolünü giriniz</div>
                        </div>
                        <div class="col-md-4">
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-search me-2"></i>Analiz Et
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Yükleniyor...</span>
            </div>
            <p class="mt-2">Veriler analiz ediliyor...</p>
        </div>

        <div class="result-card">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="mb-0"><i class="fas fa-chart-bar me-2"></i>Fiyat Grafiği</h4>
                        </div>
                        <div class="card-body">
                            <div class="chart-container">
                                <canvas id="priceChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="mb-0"><i class="fas fa-bullseye me-2"></i>Fiyat Bilgileri</h4>
                        </div>
                        <div class="card-body">
                            <div class="price-info">
                                <div class="row">
                                    <div class="col-6">
                                        <h5>Güncel Fiyat</h5>
                                        <p id="currentPrice" class="h3 text-primary"></p>
                                    </div>
                                    <div class="col-6">
                                        <h5>Tahmin Edilen Fiyat</h5>
                                        <p id="predictedPrice" class="h3 text-success"></p>
                                        <p id="predictionDate" class="text-muted small"></p>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-12">
                                        <h5>Fiyat Değişimi</h5>
                                        <p id="priceChange" class="price-change"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="mb-0"><i class="fas fa-chart-pie me-2"></i>Tahmin Grafiği</h4>
                        </div>
                        <div class="card-body">
                            <div class="prediction-container">
                                <canvas id="predictionChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let priceChart = null;
        let predictionChart = null;

        function createPriceChart(dates, prices, filtered_prices) {
            if (priceChart) {
                priceChart.destroy();
            }

            const ctx = document.getElementById('priceChart').getContext('2d');
            priceChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: [{
                        label: 'Gerçek Fiyat',
                        data: prices,
                        borderColor: '#2193b0',
                        backgroundColor: 'rgba(33, 147, 176, 0.1)',
                        fill: true,
                        tension: 0.4
                    },
                    {
                        label: 'Filtrelenmiş Fiyat',
                        data: filtered_prices,
                        borderColor: '#28a745',
                        backgroundColor: 'rgba(40, 167, 69, 0.1)',
                        fill: true,
                        tension: 0.4,
                        borderDash: [5, 5]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            }
                        }
                    }
                }
            });
        }

        function createPredictionChart(currentPrice, predictedPrice) {
            if (predictionChart) {
                predictionChart.destroy();
            }

            const ctx = document.getElementById('predictionChart').getContext('2d');
            predictionChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Güncel Fiyat', 'Tahmin Edilen Fiyat'],
                    datasets: [{
                        data: [currentPrice, predictedPrice],
                        backgroundColor: ['#2193b0', '#28a745'],
                        borderColor: ['#2193b0', '#28a745'],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false
                        }
                    }
                }
            });
        }

        $(document).ready(function () {
            $('#stockForm').on('submit', function (e) {
                e.preventDefault();

                $('.loading').show();
                $('.result-card').hide();

                $.ajax({
                    url: '/analyze',
                    method: 'POST',
                    data: $(this).serialize(),
                    success: function (response) {
                        if (response.success) {
                            $('#currentPrice').text('$' + response.current_price.toFixed(2));
                            $('#predictedPrice').text('$' + response.prediction.toFixed(2));
                            $('#predictionDate').text('Tahmin Tarihi: ' + response.prediction_date);

                            // Fiyat değişimi hesaplama ve gösterimi
                            const priceChange = ((response.prediction - response.current_price) / response.current_price * 100).toFixed(2);
                            const priceChangeElement = $('#priceChange');
                            priceChangeElement.text(priceChange + '%');
                            priceChangeElement.removeClass('price-up price-down').addClass(priceChange >= 0 ? 'price-up' : 'price-down');

                            // Grafikleri oluştur
                            createPriceChart(response.dates, response.prices, response.filtered_prices);
                            createPredictionChart(response.current_price, response.prediction);

                            $('.result-card').show();
                        } else {
                            alert('Hata: ' + response.error);
                        }
                    },
                    error: function () {
                        alert('Bir hata oluştu. Lütfen tekrar deneyin.');
                    },
                    complete: function () {
                        $('.loading').hide();
                    }
                });
            });
        });
    </script>
</body>

</html>
